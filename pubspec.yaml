  # timelines: ^0.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/educonnect_splash_logo.png"
  adaptive_icon_foreground: "assets/icons/educonnect_icon_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: KumbhSans
      fonts:
        - asset: assets/fonts/Kumbh_Sans/KumbhSans-VariableFont_YOPQ,wght.ttf
    - family: Educonnect
      fonts:
        - asset: assets/fonts/Educonnect.ttf
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai/Almarai-Light.ttf
          weight: 600
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai/Almarai-ExtraBold.ttf
          weight: 800
flutter_intl:
  enabled: true
